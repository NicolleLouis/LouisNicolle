<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/5f9dc6854d.js" crossorigin="anonymous"></script>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    {% load static %}
    <link
            href="{% static 'css/side_bar.css' %}"
            rel="stylesheet"
    >
    {% block css %}
    {% endblock %}
    <title>{% block title %}Louis Nicolle{% endblock %}</title>
</head>
<body>
<main>
    <button class="sidebar-toggle">
      <i class="fas fa-bars"></i>
    </button>
    {% include 'side_bar.html' %}
    {% block content %}
    {% endblock %}

    <script type="text/javascript" src="{% static 'js/side_bar.js' %}"></script>
</main>
</body>
</html>
